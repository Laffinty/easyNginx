# Nginx Configuration - Generated by easyNginx
# Performance optimized and security hardened
# Based on F5/CIS best practices

# ============================================
# Global Configuration
# ============================================
worker_processes auto;
worker_rlimit_nofile 8192;
error_log logs/error.log warn;
pid logs/nginx.pid;

# ============================================
# Events Module
# ============================================
events {
    worker_connections 1024;
    multi_accept on;
    use select;  # Windows平台使用select模型
}

# ============================================
# HTTP Module
# ============================================
http {
    # MIME Types
    include mime.types;
    default_type application/octet-stream;
    
    # Logging Configuration
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log logs/access.log main;
    
    # ============================================
    # Performance Optimization
    # ============================================
    
    # File Transfer Optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Keepalive Settings
    keepalive_timeout 65;
    keepalive_requests 100;
    reset_timedout_connection on;
    client_body_timeout 10;
    client_header_timeout 10;
    send_timeout 10;
    
    # Buffer Settings
    client_body_buffer_size 128k;
    client_max_body_size 50m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # ============================================
    # Security Hardening
    # ============================================
    
    # Hide Nginx Version
    server_tokens off;
    
    # Prevent Clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent MIME Sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Disable Deprecated SSL/TLS
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    
    # SSL Session Settings
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    
    # Connection Limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # ============================================
    # Gzip Compression
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/xml
        image/svg+xml
        font/woff
        font/woff2;
    
    # ============================================
    # Include Site Configurations
    # ============================================
    # All site configurations are managed by easyNginx
    # and stored in the conf.d/ directory.
    # Server blocks created via easyNginx UI will be saved to:
    #   conf.d/<site_name>.conf
    #
    # This directive has been configured for you:
    include conf.d/*.conf;
}
